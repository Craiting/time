{% extends 'base.html' %}
{% block title %}Log in{% endblock %}

{% block style %}<link href="/static/css/login.css" rel="stylesheet">{% endblock %}

{% block main %}
	<div class="login-container">
		
		<img src="/static/logos/aetas-logo2.png" alt="Aetas Logo" align="middle" class="center-block" />

		<div class="col-lg-offset-3 col-lg-9">
			<p class="text-danger">{{ state }}</p>
		</div>

		<form action="/login/" method="post" class="form-horizontal">
			
			{% csrf_token %}

			 <div class="form-group">
				<label for="username" class="col-lg-3 control-label" >Username</label>
				<div class="col-lg-9">
					<input type="text" name="username" value="{{ username}}" class="form-control" id="username" placeholder="Username" />
				</div>
			</div>
		</form>
		<div class="form-group">
				<div class="col-lg-offset-3 col-lg-9">
					<input type="submit" class="btn btn-info" value="Request New Password" />
				</div>
			</div>
	</div>
{% endblock %}
