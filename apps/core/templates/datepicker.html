        <script>
        Date.prototype.addDays = function(days){
                    var dat = new Date(this.valueOf());
                    dat.setDate(dat.getDate() + days);
                    return dat;
                }
              $(function() {
    $( "#datepicker1" ).datepicker({
      defaultDate: "+0w",
      changeMonth: true,
      numberOfMonths: 2,
      onClose: function( selectedDate ) {
        $( "#datepicker2" ).datepicker( "option", "minDate", selectedDate );
        var datePicked = new Date(selectedDate);
        $("#datepicker2").datepicker("setDate", datePicked.addDays(14));
      }
    });
    $( "#datepicker2" ).datepicker({
      defaultDate: "+0w",
      changeMonth: true,
      numberOfMonths: 2,
      onClose: function( selectedDate ) {
        $( "#datepicker1" ).datepicker( "option", "maxDate", selectedDate );
      }
    });
  });

      }
        </script>

            <label for="datepicker1">From: </label>
            <input type="text" name="startDate" id="datepicker1">
            <label for="datepicker2"> To: </label>
            <input type="text" name="endDate" id="datepicker2">
